<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
  <script 
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="helperFuncs.js"></script>

  </head>
  <body>

    <div class='songmetadata'>
      <textarea class="song-title" placeholder="Song Title"></textarea>
      <textarea class="artist" placeholder="Artist"></textarea>
      <textarea class="album" placeholder="Album"></textarea>
    </div>
    <div class='songdata'>
      <textarea class="B-P-M" placeholder="Enter BPM"></textarea>
      <!-- <textarea class="TimeSign" placeholder="Enter the body of text"></textarea> make this a list with time signatures -->
      <textarea class="number-of-bars" placeholder="Enter number of bars"></textarea>
      <textarea class="instruments" placeholder="Enter instruments separated by a space"></textarea>
    </div>
    
    <button class="add-data-btn">add song</button>
    <button class="del-data-btn">delete song</button>

 
    <input class='song-selector' list="songs-list" placeholder="select song">

      <datalist id="songs-list"></datalist>
    
    <table id='t1'></table>



  </body>
</html>
